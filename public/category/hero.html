<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mochi UI - TailwindCSS reuseable components</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <!-- CSS/Icon links -->
  <link rel="stylesheet" href="../style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800&display=swap&subset=vietnamese" rel="stylesheet">
  <!-- Favicon -->
  <link rel="Mochi UI logo icon" type="image/svg" href="https://raw.githubusercontent.com/NLNT/Mochi-UI/master/img/favicon.svg?sanitize=true">
</head>
<body class="font-inter">


  <!-- Navigation - Component  -->
  <nav class="p-4 border-b border-gray-200">
    <div class="max-w-screen-xl mx-auto flex justify-between content-center">
      <!-- Logo -->
      <a href="#" class="flex">
        <img src="https://raw.githubusercontent.com/NLNT/Mochi-UI/master/img/logo.svg?sanitize=true" alt="logo" class="w-32">
      </a>
      <!-- CTA -->
      <div class="flex flex-shrink-0">
        <a href="https://github.com/NLNT/Mochi-UI" class="flex text-indigo-800 bg-indigo-200 hover:bg-indigo-300 text-lg font-medium rounded-full self-center py-2 px-4">Contribute
        <span class="mt-px">
          <svg class="w-6 h-6 ml-2 mt-px stroke-current text-indigo-800" xmlns="http://www.w3.org/2000/svg"><path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span>
        </a>
      </div>
    </div>
  </nav>
  <!-- End - navigation component -->


  <!-- Header - component -->
  <header class="pt-8">
    <div class="max-w-6xl mx-auto p-6">
      <div class="flex flex-wrap justify-between items-center border-b pb-5">
        <div>
          <!-- Breadcrumb - component -->
          <ul class="flex flex-wrap text-gray-800">
            <li class="flex items-center">
              <a href="/public/index.html" class="hover:underline">Home</a> 
              <span>
                <svg  class="w-4 h-4 stroke-current text-gray-700 mx-2" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M9 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </span>
            </li>

            <li class="font-medium text-gray-900 cursor-default">Hero components</li>
          </ul>
          <!-- End - Breadcrumb component -->
          <h1 class="text-2xl mt-1 text-gray-800 font-semibold">Hero Components</h1>
        </div>
        
        <!-- Button - component -->
        <div class="flex flex-shrink-0 mt-4 sm:mt-0">
          <a href="#" class="flex text-lg font-medium text-gray-700 bg-white rounded-full shadow hover:shadow-md transition-shadow duration-150 py-3 px-6 leading-tight">
            <span>
              <svg class="w-5 w-5 mr-2 stroke-current text-gray-700" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M12 4v16m8-8H4" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </span>
            Add
          </a>
        </div>
        <!-- End - Button component -->
        
      </div>
    </div>
  </header>
  <!-- End - Header component -->


  <main class="h-screen">
    <!-- showcase - component -->
    <section>
      <div class="max-w-6xl mx-auto py-6 sm:px-6">
        <!-- Card - component -->
        <div class="border rounded-lg max-h-screen text-gray-700 shadow">
          <div class="flex flex-wrap justify-between p-5 sm:p-6 border-b rounded-lg shadow-sm">
            <h3 class="font-medium pr-3">Hero with image on the right</h3>
            <div>
              <a href="#" class="flex items-center hover:underline font-medium">
                Codepen
                <span><svg class="w-5 h-5 ml-2" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><defs/><path d="M10 6H6L4 8v10l2 2h10l2-2v-4M14 4h6m0 0v6m0-6L10 14" stroke="#4A5568" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </span> 
              </a>
            </div>
          </div>

          <div class="p-6 py-20 bg-gray-100 flex justify-center items-center">
            <div class="h-64">
              
            </div>
          </div>
        </div>
        <!-- End - Card component -->
      </div>
    </section>
    <!-- End - Showcase component -->
  </main>





  <!-- Footer -component -->
  <footer>
    <div class="max-w-6xl mx-auto text-gray-600 p-6 flex flex-col justify-between items-center sm:flex-row">
      <p class="pb-2 sm:pb-0">&copy; 2020 All rights reserved</p>
      <p>A project by <span class="font-semibold hover:underline"><a href="https://github.com/NLNT">Thanh Nguyen</a></span></p>
    </div>
  </footer>
  <!-- End - footer component -->
  


</body>
</html>
