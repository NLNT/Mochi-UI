<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero with (Text & CTA)-left & img-right </title>
    <!-- Tailwind CSS link -->
    <link rel="stylesheet" href="/public/style.css">
</head>
<body>
<!-- ============================================================================= -->


  
  <!-- Hero - component -->
  <header class="bg-indigo-100">
    <div class="max-w-6xl mx-auto p-6 py-12 flex justify-between flex-col sm:py-6 md:flex-row">

      <!-- Left side -->
      <div class="flex-1 max-w-lg sm:max-w-xl md:self-center lg:max-w-lg">
        <!-- Heading -->
          <h2 class="text-3xl text-indigo-900 leading-snug font-semibold sm:text-4xl md:text-2xl lg:text-4xl">Free UI component library built using <span class="text-indigo-700 hover:underline font-bold"><a href="#">Tailwind CSS</a></span> </h2>
        <!-- Paragraph -->
        <p class="mb-10 mt-6 text-indigo-900 leading-relaxed font-medium max-w-sm sm:max-w-md md:max-w-sm lg:text-lg">Mochi UI gives you all the components you need to create stunning, responsive websites.</p>

        <!-- Buttons -->
        <div class="flex items-center">
          <a href="#" class="flex text-indigo-800 bg-indigo-200 hover:bg-indigo-300 text-lg font-medium rounded-full self-center py-2 px-4">Project's Github</a>
          <span class="text-md text-indigo-900 hover:underline ml-3"><a href="#">MIT License</a></span>
        </div>
      </div>

      <!-- Right side -->
      <div class="flex-1 self-center mt-8 sm:mt-4 md:mt-0 lg:max-w-lg">
        <img src="https://raw.githubusercontent.com/NLNT/Mochi-UI/master/img/hero-illustration.svg?sanitize=true" alt="Undraw illustration">
      </div>

    </div>
  </header>
  <!-- End - hero component -->

  

<!-- ============================================================================= -->
</body>
</html>
